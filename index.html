<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QuickBite Voice Assistant</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at center, #0a2540, #020b18);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
  }

  .container {
    text-align: center;
    max-width: 420px;
    padding: 30px;
  }

  h1 {
    margin: 0;
    font-size: 28px;
    color: #ff9f43;
  }

  p {
    font-size: 14px;
    color: #cfd8dc;
    margin-top: 10px;
  }

  /* Sandra-style orb */
  .orb {
    width: 180px;
    height: 180px;
    margin: 40px auto;
    border-radius: 50%;
    background: radial-gradient(circle, #ff9f43, #ff6a00);
    box-shadow: 0 0 40px rgba(255, 159, 67, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    cursor: pointer;
    animation: pulse 2.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.85; }
    100% { transform: scale(1); opacity: 1; }
  }

  .hint {
    font-size: 13px;
    color: #b0bec5;
  }

  .features {
    margin-top: 20px;
    font-size: 13px;
    text-align: left;
  }

  .features li {
    margin-bottom: 6px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>üçî QuickBite</h1>
  <p>AI Voice Order Support</p>

  <div class="orb" id="startVoice">üé§</div>

  <div class="hint">
    Tap the mic to talk to QuickBite AI
  </div>

  <ul class="features">
    <li>‚úî Order status tracking</li>
    <li>‚úî Delivery delay assistance</li>
    <li>‚úî Missing or wrong items</li>
    <li>‚úî Order cancellation</li>
  </ul>
</div>

<!-- ================= VAPI WIDGET ================= -->
<script>
  var vapiInstance = null;

  const assistant = "b7e7c110-b28a-441d-aa38-9dae847e2f4d";
  const apiKey = "4e7e25b7-f318-482d-911f-de10cc4ec577";

  const buttonConfig = {
    position: "bottom-right",
    offset: "20px",
    theme: "dark",
    autoStart: false
  };

  (function (d, t) {
    var g = document.createElement(t),
        s = d.getElementsByTagName(t)[0];

    g.src =
      "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
    g.async = true;
    g.defer = true;

    s.parentNode.insertBefore(g, s);

    g.onload = function () {
      vapiInstance = window.vapiSDK.run({
        apiKey: apiKey,
        assistant: assistant,
        config: buttonConfig
      });

      // Center button opens the Vapi widget
      document.getElementById("startVoice").onclick = function () {
        vapiInstance.open();
      };
    };
  })(document, "script");
</script>
<!-- =============================================== -->

</body>
</html>
