<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QuickBite Voice Assistant</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff7a18, #ffb347);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  h1 {
    margin: 0;
    color: #ff7a18;
  }

  p {
    color: #555;
    font-size: 14px;
  }

  .mic-btn {
    margin-top: 25px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: none;
    background: #ff7a18;
    color: white;
    font-size: 36px;
    cursor: pointer;
    position: relative;
  }

  .mic-btn.listening::after {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid rgba(255,122,24,0.6);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.5); opacity: 0; }
  }

  .status {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
  }

  .tips {
    margin-top: 15px;
    background: #fff4ec;
    padding: 12px;
    border-radius: 10px;
    font-size: 13px;
    text-align: left;
  }
</style>
</head>

<body>

<div class="card">
  <h1>üçî QuickBite</h1>
  <p>Voice Order Support Assistant</p>

  <button id="micBtn" class="mic-btn">üé§</button>

  <div id="status" class="status">
    Tap the mic and start speaking
  </div>

  <div class="tips">
    <strong>You can ask:</strong>
    <ul>
      <li>Where is my order?</li>
      <li>My food is delayed</li>
      <li>I received the wrong item</li>
      <li>I want to cancel my order</li>
    </ul>
  </div>
</div>

<!-- VAPI SDK -->
<!-- VAPI OFFICIAL WEB SDK -->
<script type="module">
  import Vapi from "https://unpkg.com/@vapi-ai/web/dist/index.mjs";

  const micBtn = document.getElementById("micBtn");
  const status = document.getElementById("status");

  const vapi = new Vapi("4e7e25b7-f318-482d-911f-de10cc4ec577");

  let callActive = false;

  micBtn.onclick = async () => {
    if (!callActive) {
      status.innerText = "üéß Connecting... Please allow microphone access";

      try {
        await vapi.start("b7e7c110-b28a-441d-aa38-9dae847e2f4d");

        callActive = true;
        micBtn.classList.add("listening");
        status.innerText = "üü¢ Listening... You can speak now";
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Unable to start voice call";
      }
    } else {
      vapi.stop();
    }
  };

  vapi.on("call-end", () => {
    callActive = false;
    micBtn.classList.remove("listening");
    status.innerText = "üî¥ Call ended. Tap mic to start again";
  });
</script>




</body>
</html>
