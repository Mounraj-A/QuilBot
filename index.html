<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QuickBite Voice Assistant</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff7a18, #ffb347);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  h1 {
    margin: 0;
    color: #ff7a18;
  }

  p {
    color: #555;
    font-size: 14px;
  }

  .mic-btn {
    margin-top: 25px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: none;
    background: #ff7a18;
    color: white;
    font-size: 36px;
    cursor: pointer;
    position: relative;
  }

  .mic-btn.listening::after {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid rgba(255,122,24,0.6);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.5); opacity: 0; }
  }

  .status {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
  }

  .tips {
    margin-top: 15px;
    background: #fff4ec;
    padding: 12px;
    border-radius: 10px;
    font-size: 13px;
    text-align: left;
  }
</style>
</head>

<body>

<div class="card">
  <h1>üçî QuickBite</h1>
  <p>Voice Order Support Assistant</p>

  <button id="micBtn" class="mic-btn">üé§</button>

  <div id="status" class="status">
    Tap the mic and start speaking
  </div>

  <div class="tips">
    <strong>You can ask:</strong>
    <ul>
      <li>Where is my order?</li>
      <li>My food is delayed</li>
      <li>I received the wrong item</li>
      <li>I want to cancel my order</li>
    </ul>
  </div>
</div>

<!-- VAPI SDK -->
<!-- VAPI OFFICIAL WEB SDK -->
 <script>
    var vapiInstance = null;

    const assistant = "b7e7c110-b28a-441d-aa38-9dae847e2f4d";
    const apiKey = "4e7e25b7-f318-482d-911f-de10cc4ec577";

    const buttonConfig = {
      position: "bottom-right",
      offset: "20px",
      theme: "dark"
    };

    (function (d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];

      g.src =
        "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;

      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig,
        });
      };
    })(document, "script");
  </script>




</body>
</html>
